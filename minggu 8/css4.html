<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Selektor Tag</title>
        <style type="text/css">
            p{
                color:rgb(245, 2, 2);
            }
        </style>
    </head>
    <body>
        <div>3 Macam CSS di Dalam Kode HTML</div>
        <p>Inline CSS adalah penempatan CSS yang langsung dilakukan di dalam konten HTML.</p>
        <div>External CSS adalah penempatan baris kode CSS menggunakan file .</div>
        <p>Internal CSS sekilas mirip dengan inline CSS, yaitu tipe penulisan tanpa file CSS terpisah.</p>
    </body>
</html>
